<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="Style.css">
        <title>Lime - Taking Booleaners from A to B</title>
    </head>

    <body>
        <div class="background">
            <div class="container">

                <header>
                    <!-- Logo e slogan -->
                    <img class="logo" src="logo.png">
                    <div class="slogan">Taking Booleaners from A to B</div>

                    <!-- I button per i comandi dei monopattini-->
                    <div class="buttons_container">
                        <button type="button">Prenota</button>
                        <button type="button">Termina Prenotazione</button>
                        <button type="button">Accendi Luci</button>
                    </div>
                </header>

                <main>
                    <!-- Monopattini selezionabili, posizione e stato carica -->
                    <section>
                        <!-- Monopattino Gino22 -->
                        <input type="checkbox">
                        <span class="nome_monopattino">Monopattino Gino22</span>
                        <div class="position">&#8614; Via Guadalametri - a 220 metri da te</div>
                        <div>Stato carica:</div>
                        <div class="barra_carica" id="carica_gino22"></div>
                    </section>

                    <section>
                        <!-- Monopattino Mike24 -->
                        <input type="checkbox">
                        <span class="nome_monopattino">Monopattino Mike24</span>
                        <div class="position">&#8614; Via Ricciardoni - a 420 metri da te</div>
                        <div>Stato carica:</div>
                        <div class="barra_carica" id="carica_mike24"></div>
                    </section>

                    <section>
                        <!-- Monopattino Fede154 -->
                        <input type="checkbox">
                        <span class="nome_monopattino">Monopattino Fede154</span>
                        <div class="position">&#8614; Via Mentarini - a 490 metri da te</div>
                        <div>Stato carica:</div>
                        <div class="barra_carica" id="carica_fede154"></div>
                    </section>
                </main>
            </div>
        </div>
    </body>
</html>
